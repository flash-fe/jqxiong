<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据操作的扩展方法</title>
</head>
<body>
    <script type="module">
        import flatten from '/_dist/array/flatten'
        import parseDate from '/_dist/string/parseDate'
        import isDateString from '/_dist/string/isDateString'
        import toFormat from '/_dist/date/toFormat'
        import addTime from '/_dist/date/addTime'
        import isDate from '/_dist/date/isDate'

        const arr = [[[1]], [2, [3, 4]], 5]
        console.log(flatten(arr))
        console.log(flatten([[1, 4], [2, 3]]))
        console.log(flatten([1, 2, 3, 5]))
        console.log(flatten([ {lat: 1, lng: 3}, [ {lat: 12, lng: 33}, {lat: 34, lng: 3} ]]))
        // 将字符串解析成date
        const date = parseDate('2020-11-30 14:00')
        console.log(date)
        addTime(date, {
            day: 1
        })
        console.log(toFormat(date, 'MM-dd HH:mm:ss 周E'))

        console.log(isDate(date))
        console.log(isDateString('asas'))
        console.log(isDateString('2020-11-30 14:00'))
    </script>
</body>
</html>
