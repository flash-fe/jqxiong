<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据操作的扩展方法</title>
</head>
<body>
    <script type="module">
        import flatten from '/_dist/array/flatten.js'
        const arr = [[[1]], [2, [3, 4]], 5]
        console.log(flatten(arr))
        console.log(flatten([[1, 4], [2, 3]]))
        console.log(flatten([1, 2, 3, 5]))

        console.log(flatten([ {lat: 1, lng: 3}, [ {lat: 12, lng: 33}, {lat: 34, lng: 3} ]]))
    </script>
</body>
