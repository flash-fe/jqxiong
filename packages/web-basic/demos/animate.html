<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <p>
        动画处理
        <button id="btn">go</button>
        <button id="reset">reset</button>
    </p>
    <div id="box"></div>
    <script type="module">
        import Animate from '/_dist/animate/index'
        import Tween from '/_dist/animate/tween'

        const oBtn = document.querySelector('#btn')
        const oReset = document.querySelector('#reset')
        const oBox = document.querySelector('#box');

        const moveAni = new Animate({
            // start: 3.3333333333333333333,
            start: 0,
            // end: 153.339966,
            end: 200,
            duration: 400,
            // easing: Tween.Cubic.easeOut,
            // easing: Tween.Back.easeOut,
            easing: 'easeOutBack',
            onAnimating: val => {
                console.log(val)
                oBox.style.transform = `translateX(${val}px) translateY(${val}px)`;
            },
            onComplete: (val) => {
                console.log(val)
                console.log('end')
            }
        })
        oBtn.onclick = () => {
            moveAni.run();
        }
        oReset.onclick = () => {
            moveAni.reset()
        }
    </script>
</body>
</html>
