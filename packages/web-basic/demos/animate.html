<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <p>
        动画处理
        <button id="btn">go</button>
    </p>
    <div id="box"></div>
    <script type="module">
        import Animate from '/_dist/animate/index.js'
        const oBtn = document.querySelector('#btn')
        const oBox = document.querySelector('#box');

        const moveAni = new Animate({
            start: 0,
            end: 100,
            duration: 300,
            onAnimating: val => {
                console.log('xx')
                oBox.style.left = `${val}px`;
                oBox.style.top = `${val + 30}px`;
            },
            onComplete: () => {
                console.log('end')
            }
        })
        oBtn.onclick = () => {
            moveAni.run();
        }
    </script>
</body>
</html>
